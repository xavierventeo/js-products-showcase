<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reto 2 GeeksHubs Academy - Showcase dinámico de productos">
    <meta name="keywords" content="HTML5, CSS3, Javascript, ES6, Git, Git-Flow">

    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link type="text/css" rel="stylesheet" href="css/card.css">
    <link type="text/css" rel="stylesheet" href="css/modal.css">

    <script src="js/dragNdrop.js"></script>
    <script src="data/data.js"></script>

    <title>Products Showcase</title>
</head>
<body>
    <header>
        <div id="header" class="header">
            <div id="sub-header1" class="sub-header1">
                <div id="logo" class="header-component">
                    <img src="img/logo.jpg">
                </div>
                <div id="brand" class="header-title">
                    <div><h1>LaHuerta<span>EnCasa.com</span></h1></div>
                    <div><h3>Productos frescos de la huerta a casa</h3></div>
                </div>    

                <div id="shopping-cart" class="shopping-cart header-component" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <span><img src="img/cart.png"></span>
                    <span>Ver Carrito (</span>
                    <span id="total_amount">0€</span>
                    <span>)</span>
                </div>        
            </div>
            <div id="sub-header2" class="sub-header2">
                <div>Gastos de envío gratuitos a partir de 30€</div>
                <div>Envío en 24h en la península</div>
            </div>
        </div>
    </header>

    <div id="show-case" class="show-case"></div> 
    
	<div id="modal-container" class="modal-container">
		<div class="modal-content">
			<span class="close">×</span>
            <h2 onclick="alert('No es posible realizar el pago :(')">Confirmar Pedido</h2>
            <div id="summary-shopping-cart"></div>

            <div id="modal-shopping-cart" class="modal-shopping-cart">
                <div id="summary-shopping-cart">
                    <hr>
                    <div class="row">
                        <span class="column product-name">Total</span>
                        <span class="column product-price"  id="total-shopping-cart">0€</span>
                        <span class="column"></span>
                    </div>
                </div>
            </div>
		</div>
	</div>

    <footer>
        <div id="footer" class="footer">
            <div>&copy; GeeksHubs BootCamp 2020</div>
            <div>Att. Cliente: 930 00 0000</div>
        </div>
    </footer>

    <script src="js/productsManager.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
