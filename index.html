<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/card.css">
    <script src="js/dragdrop.js"></script>
    <title>Products Showcase</title>
</head>
<body>
    <p>Drag the image into the rectangle:</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="img/product1.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">

	<div class="showcase">
        <div class="product-card">
            <div class="product-tumb">
                <img id="product1" src="img/mandarina.jpg" alt="Mandarina" draggable="true" ondragstart="drag(event)">
            </div>
            <div class="product-details">
                <span class="product-category">Mandarina</span>
                <p>Deliciosa mandarina de la huerta de Valencia</p>
                <div class="product-price">1,66€</div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-tumb">
                <img id="product2" src="img/platano.jpg" alt="Platano" draggable="true" ondragstart="drag(event)">
            </div>
            <div class="product-details">
                <span class="product-category">Platano</span>
                <p>Plátano de Canarias</p>
                <div class="product-price">1,25€</div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-tumb">
                <img id="product3" src="img/pera-conference.jpg" alt="Pera" draggable="true" ondragstart="drag(event)">
            </div>
            <div class="product-details">
                <span class="product-category">Pera</span>
                <p>Pera conferencia</p>
                <div class="product-price">1,30€</div>
            </div>
        </div>

    </div>

</body>
</html>
