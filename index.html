<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link type="text/css" rel="stylesheet" href="css/card.css">

    <script src="js/dragNdrop.js"></script>
    <script src="data/data.js"></script>

    <title>Products Showcase</title>
</head>
<body>
    <header>
        <div id="header" class="header">
            <div id="sub-header1" class="sub-header1">
                <div id="logo" class="header-component">
                    <img src="img/logo.jpg">
                </div>
                <div id="brand" class="header-title">
                    <div><h1>LaHuerta<span>EnCasa.com</span></h1></div>
                    <div><h3>Productos frescos de la huerta a casa</h3></div>
                </div>    

                <div id="shopping-cart" class="shopping-cart header-component" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <span><img src="img/cart.png"></span>
                    <span>Carrito (</span>
                    <span id="total_amount">0</span>
                    <span>€)</span>
                </div>        
            </div>
            <div id="sub-header2" class="sub-header2">
                <div>Gastos de envío gratuitos a partir de 30€</div>
                <div>Envío en 24h en la península</div>
            </div>
        </div>
    </header>

	<div id="show-case" class="show-case">
    </div> 
    <script src="js/productsManager.js"></script>
</body>
</html>
